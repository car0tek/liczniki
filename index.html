<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie zużycia gazu i prądu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
     /* Ustawienia dla całego tła */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            background: url('https://github.com/car0tek/liczniki/blob/main/DJI_0636.JPG') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Dodaj ciemny overlay z 50% przezroczystością */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% przyciemnienie */
            z-index: -1; /* Umieść za treścią */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Tło pod tekstem o 80% przejrzystości */
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input, button {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        canvas {
            width: 100%;
            max-width: 1000px;
        }

        .tables-container {
            display: flex;
            justify-content: space-between;
        }

        .table-wrapper {
            width: 48%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 6px;
            text-align: left;
            font-size: 11px;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitorowanie zużycia gazu i prądu</h1>

        <!-- Formularz wprowadzania danych -->
        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="gas">Stan licznika gazu:</label>
            <input type="number" id="gas" placeholder="Wprowadź stan licznika gazu">
        </div>
        <div class="form-group">
            <label for="electricity">Stan licznika prądu:</label>
            <input type="number" id="electricity" placeholder="Wprowadź stan licznika prądu">
        </div>

        <div class="buttons">
            <button onclick="saveData()">Zapisz dane</button>
            <button onclick="clearData()">Wyczyść dane</button>
        </div>

        <!-- Import z Excela -->
        <h2>Importuj dane z Excela</h2>
        <input type="file" id="fileInput" accept=".xlsx" />

        <!-- Zakres dat -->
        <h2>Filtruj dane w zakresie dat</h2>
        <div class="form-group">
            <label for="startDate">Data początkowa:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data końcowa:</label>
            <input type="date" id="endDate">
        </div>
        <button onclick="filterAndUpdateCharts()">Filtruj dane</button>

        <!-- Wykresy -->
        <h2>Wykres zużycia gazu i prądu</h2>
        <canvas id="usageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu</h2>
        <canvas id="dailyUsageChart"></canvas>

        <!-- Przefiltrowane wykresy -->
        <h2>Wykres zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredUsageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredDailyUsageChart"></canvas>

        <!-- Tabele -->
        <h2>Tabela zużycia</h2>
        <div class="tables-container">
            <div class="table-wrapper" id="dataTable"></div>
            <div class="table-wrapper" id="filteredDataTable"></div>
        </div>
    </div>
    <script>
        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const gas = parseFloat(document.getElementById('gas').value);
            const electricity = parseFloat(document.getElementById('electricity').value);

            if (!date || isNaN(gas) || isNaN(electricity)) {
                alert("Wprowadź poprawne dane.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data.push({ date, gas, electricity });
            localStorage.setItem('usageData', JSON.stringify(data));

            updateCharts();
        }

        function clearData() {
            if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane?")) {
                localStorage.removeItem('usageData');
                updateCharts();
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                let usageData = JSON.parse(localStorage.getItem('usageData')) || [];

                sheetData.slice(1).forEach(row => {
                    let [date, gas, electricity] = row;
                    if (typeof date === 'number') {
                        date = excelDateToJSDate(date);
                    }
                    if (date && gas && electricity) {
                        usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                    }
                });

                localStorage.setItem('usageData', JSON.stringify(usageData));
                updateCharts();
            };

            reader.readAsArrayBuffer(file);
        });

        function updateCharts() {
            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            if (data.length === 0) return;

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];
            
            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const usageChartCtx = document.getElementById('usageChart').getContext('2d');
            const dailyUsageChartCtx = document.getElementById('dailyUsageChart').getContext('2d');
            
            const usageChart = new Chart(usageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: 'red',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            const dailyUsageChart = new Chart(dailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: 'red',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            generateTable(data);
        }

        function filterAndUpdateCharts() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Wprowadź zakres dat.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data = data.filter(entry => entry.date >= startDate && entry.date <= endDate);

            if (data.length === 0) {
                alert("Brak danych w wybranym zakresie.");
                return;
            }

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];

            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const filteredUsageChartCtx = document.getElementById('filteredUsageChart').getContext('2d');
            const filteredDailyUsageChartCtx = document.getElementById('filteredDailyUsageChart').getContext('2d');
            
            const filteredUsageChart = new Chart(filteredUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: 'red',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            const filteredDailyUsageChart = new Chart(filteredDailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: 'red',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            generateFilteredTable(data);
        }

        function generateTable(data) {
            const tableContainer = document.getElementById('dataTable');
            tableContainer.innerHTML = '';

            if (data.length === 0) {
                tableContainer.innerHTML = '<p>Brak danych do wyświetlenia.</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            ['Data', 'Stan licznika gazu', 'Stan licznika prądu', 'Dzienne zużycie gazu', 'Dzienne zużycie prądu'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            let prevGas = 0;
            let prevElectricity = 0;

            data.forEach((entry, index) => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = entry.date;
                row.appendChild(dateCell);

                const gasCell = document.createElement('td');
                gasCell.textContent = entry.gas;
                row.appendChild(gasCell);

                const electricityCell = document.createElement('td');
                electricityCell.textContent = entry.electricity;
                row.appendChild(electricityCell);

                const dailyGasCell = document.createElement('td');
                dailyGasCell.textContent = index === 0 ? 'N/A' : (entry.gas - prevGas).toFixed(2);
                row.appendChild(dailyGasCell);

                const dailyElectricityCell = document.createElement('td');
                dailyElectricityCell.textContent = index === 0 ? 'N/A' : (entry.electricity - prevElectricity).toFixed(2);
                row.appendChild(dailyElectricityCell);

                tbody.appendChild(row);

                prevGas = entry.gas;
                prevElectricity = entry.electricity;
            });

            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function generateFilteredTable(data) {
            const tableContainer = document.getElementById('filteredDataTable');
            tableContainer.innerHTML = '';

            if (data.length === 0) {
                tableContainer.innerHTML = '<p>Brak danych do wyświetlenia.</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            ['Data', 'Stan licznika gazu', 'Stan licznika prądu', 'Dzienne zużycie gazu', 'Dzienne zużycie prądu'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            let prevGas = 0;
            let prevElectricity = 0;

            data.forEach((entry, index) => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = entry.date;
                row.appendChild(dateCell);

                const gasCell = document.createElement('td');
                gasCell.textContent = entry.gas;
                row.appendChild(gasCell);

                const electricityCell = document.createElement('td');
                electricityCell.textContent = entry.electricity;
                row.appendChild(electricityCell);

                const dailyGasCell = document.createElement('td');
                dailyGasCell.textContent = index === 0 ? 'N/A' : (entry.gas - prevGas).toFixed(2);
                row.appendChild(dailyGasCell);

                const dailyElectricityCell = document.createElement('td');
                dailyElectricityCell.textContent = index === 0 ? 'N/A' : (entry.electricity - prevElectricity).toFixed(2);
                row.appendChild(dailyElectricityCell);

                tbody.appendChild(row);

                prevGas = entry.gas;
                prevElectricity = entry.electricity;
            });

            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        window.onload = updateCharts;
    </script>
</body>
</html>

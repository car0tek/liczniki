<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie zużycia gazu i prądu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
     /* Ustawienia dla całego tła */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            background: url('https://github.com/car0tek/liczniki/blob/main/DJI_0636.JPG') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Dodaj ciemny overlay z 50% przezroczystością */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% przyciemnienie */
            z-index: -1; /* Umieść za treścią */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Tło pod tekstem o 80% przejrzystości */
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input, button {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        canvas {
            width: 100%;
            max-width: 1000px;
        }

        .tables-container {
            display: flex;
            justify-content: space-between;
        }

        .table-wrapper {
            width: 48%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 1px;
            text-align: center;
            font-size: 13px;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitorowanie zużycia gazu i prądu</h1>

        <!-- Formularz wprowadzania danych -->
        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="gas">Stan licznika gazu:</label>
            <input type="number" id="gas" placeholder="Wprowadź stan licznika gazu">
        </div>
        <div class="form-group">
            <label for="electricity">Stan licznika prądu:</label>
            <input type="number" id="electricity" placeholder="Wprowadź stan licznika prądu">
        </div>

        <div class="buttons">
            <button onclick="saveData()">Zapisz dane</button>
            <button onclick="clearData()">Wyczyść dane</button>
        </div>

        <!-- Import z Excela -->
        <h2>Importuj dane z Excela</h2>
        <input type="file" id="fileInput" accept=".xlsx" />

        <!-- Zakres dat -->
        <h2>Filtruj dane w zakresie dat</h2>
        <div class="form-group">
            <label for="startDate">Data początkowa:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data końcowa:</label>
            <input type="date" id="endDate">
        </div>
        <button onclick="filterAndUpdateCharts()">Filtruj dane</button>

        <!-- Wykresy -->
        <h2>Wykres zużycia gazu i prądu</h2>
        <canvas id="usageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu</h2>
        <canvas id="dailyUsageChart"></canvas>

        <!-- Przefiltrowane wykresy -->
        <h2>Wykres zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredUsageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredDailyUsageChart"></canvas>

        <!-- Tabele -->
        <h2>Tabela zużycia</h2>
        <div class="tables-container">
            <div class="table-wrapper" id="dataTable"></div>
            <div class="table-wrapper" id="filteredDataTable"></div>
        </div>
    </div>
    <script>
        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const gas = parseFloat(document.getElementById('gas').value);
            const electricity = parseFloat(document.getElementById('electricity').value);

            if (!date || isNaN(gas) || isNaN(electricity)) {
                alert("Wprowadź poprawne dane.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data.push({ date, gas, electricity });
            localStorage.setItem('usageData', JSON.stringify(data));

            updateCharts();
        }

        function clearData() {
            if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane?")) {
                localStorage.removeItem('usageData');
                updateCharts();
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                let usageData = JSON.parse(localStorage.getItem('usageData')) || [];

                sheetData.slice(1).forEach(row => {
                    let [date, gas, electricity] = row;
                    if (typeof date === 'number') {
                        date = excelDateToJSDate(date);
                    }
                    if (date && gas && electricity) {
                        usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                    }
                });

                localStorage.setItem('usageData', JSON.stringify(usageData));
                updateCharts();
            };

            reader.readAsArrayBuffer(file);
        });

        function updateCharts() {
            // Dodanie stałych danych
            const data = [
                { date: '2023-12-11', gas: 2850, electricity: 124 },
                { date: '2023-12-12', gas: 2863, electricity: 140 },
                { date: '2023-12-13', gas: 2873, electricity: 165 }
            ];

            if (data.length === 0) return;

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];
            
            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const ctx = document.getElementById('usageChart').getContext('2d');
            const ctx2 = document.getElementById('dailyUsageChart').getContext('2d');

            const usageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: 'yellow',
                            backgroundColor: 'rgba(255, 255, 0, 0.1)',
                            fill: true
                        }
                    ]
                }
            });

            const dailyGasData = [];
            const dailyElectricityData = [];
            let dailyLabels = [];

            data.forEach((entry, index) => {
                if (index > 0) {
                    const prevEntry = data[index - 1];
                    dailyLabels.push(entry.date);
                    dailyGasData.push(entry.gas - prevEntry.gas);
                    dailyElectricityData.push(entry.electricity - prevEntry.electricity);
                }
            });

            const dailyUsageChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: dailyLabels,
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasData,
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityData,
                            borderColor: 'yellow',
                            backgroundColor: 'rgba(255, 255, 0, 0.1)',
                            fill: true
                        }
                    ]
                }
            });

            renderTable('dataTable', data);
        }

        function renderTable(elementId, data) {
            const tableContainer = document.getElementById(elementId);
            tableContainer.innerHTML = '';

            if (data.length === 0) return;

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            ['Data', 'Stan licznika gazu', 'Stan licznika prądu'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            data.forEach(entry => {
                const row = document.createElement('tr');
                ['date', 'gas', 'electricity'].forEach(field => {
                    const td = document.createElement('td');
                    td.textContent = entry[field];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function filterAndUpdateCharts() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Wprowadź zakres dat.");
                return;
            }

            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            const filteredData = data.filter(entry => entry.date >= startDate && entry.date <= endDate);

            if (filteredData.length === 0) {
                alert("Brak danych dla wybranego zakresu.");
                return;
            }

            const filteredLabels = Array.from(new Set(filteredData.map(entry => entry.date))).sort();
            const filteredDataMap = new Map(filteredData.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const filteredGasData = [];
            const filteredElectricityData = [];

            filteredLabels.forEach(date => {
                if (filteredDataMap.has(date)) {
                    const { gas, electricity } = filteredDataMap.get(date);
                    filteredGasData.push(gas);
                    filteredElectricityData.push(electricity);
                }
            });

            const ctxFiltered = document.getElementById('filteredUsageChart').getContext('2d');
            const ctxFiltered2 = document.getElementById('filteredDailyUsageChart').getContext('2d');

            const filteredUsageChart = new Chart(ctxFiltered, {
                type: 'line',
                data: {
                    labels: filteredLabels,
                    datasets: [
                        {
                            label: 'Zużycie gazu (przefiltrowane)',
                            data: filteredGasData,
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Zużycie prądu (przefiltrowane)',
                            data: filteredElectricityData,
                            borderColor: 'yellow',
                            backgroundColor: 'rgba(255, 255, 0, 0.1)',
                            fill: true
                        }
                    ]
                }
            });

            const filteredDailyGasData = [];
            const filteredDailyElectricityData = [];
            let filteredDailyLabels = [];

            filteredData.forEach((entry, index) => {
                if (index > 0) {
                    const prevEntry = filteredData[index - 1];
                    filteredDailyLabels.push(entry.date);
                    filteredDailyGasData.push(entry.gas - prevEntry.gas);
                    filteredDailyElectricityData.push(entry.electricity - prevEntry.electricity);
                }
            });

            const filteredDailyUsageChart = new Chart(ctxFiltered2, {
                type: 'line',
                data: {
                    labels: filteredDailyLabels,
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu (przefiltrowane)',
                            data: filteredDailyGasData,
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Dzienne zużycie prądu (przefiltrowane)',
                            data: filteredDailyElectricityData,
                            borderColor: 'yellow',
                            backgroundColor: 'rgba(255, 255, 0, 0.1)',
                            fill: true
                        }
                    ]
                }
            });

            renderTable('filteredDataTable', filteredData);
        }

        // Początkowe wywołanie, aby załadować dane przy pierwszym uruchomieniu
        updateCharts();
    </script>
</body>
</html>

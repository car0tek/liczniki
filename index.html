<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie zużycia gazu i prądu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse/papaparse.min.js"></script>
    <style>
        /* Twoje style */
    </style>
</head>
<body>
    <div class="container">
        <!-- Twoje formularze i przyciski -->
        <button onclick="fetchCSV()">Pobierz dane z CSV</button>

        <!-- Import z Excela -->
        <h2>Importuj dane z Excela</h2>
        <input type="file" id="fileInput" accept=".xlsx" />

        <!-- Zakres dat -->
        <h2>Filtruj dane w zakresie dat</h2>
        <div class="form-group">
            <label for="startDate">Data początkowa:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data końcowa:</label>
            <input type="date" id="endDate">
        </div>
        <button onclick="filterAndUpdateCharts()">Filtruj dane</button>

        <!-- Wykresy -->
        <h2>Wykres zużycia gazu i prądu</h2>
        <canvas id="usageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu</h2>
        <canvas id="dailyUsageChart"></canvas>

        <!-- Przefiltrowane wykresy -->
        <h2>Wykres zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredUsageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredDailyUsageChart"></canvas>

        <!-- Tabele -->
        <h2>Tabela zużycia</h2>
        <div class="tables-container">
            <div class="table-wrapper" id="dataTable"></div>
            <div class="table-wrapper" id="filteredDataTable"></div>
        </div>
    </div>
    <script>
        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const gas = parseFloat(document.getElementById('gas').value);
            const electricity = parseFloat(document.getElementById('electricity').value);

            if (!date || isNaN(gas) || isNaN(electricity)) {
                alert("Wprowadź poprawne dane.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data.push({ date, gas, electricity });
            localStorage.setItem('usageData', JSON.stringify(data));

            updateCharts();
        }

        function clearData() {
            if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane?")) {
                localStorage.removeItem('usageData');
                updateCharts();
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                let usageData = JSON.parse(localStorage.getItem('usageData')) || [];

                sheetData.slice(1).forEach(row => {
                    let [date, gas, electricity] = row;
                    if (typeof date === 'number') {
                        date = excelDateToJSDate(date);
                    }
                    if (date && gas && electricity) {
                        usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                    }
                });

                localStorage.setItem('usageData', JSON.stringify(usageData));
                updateCharts();
            };

            reader.readAsArrayBuffer(file);
        });

        function fetchCSV() {
            fetch('https://github.com/car0tek/liczniki/blob/main/liczniki.csv')
                .then(response => response.text())
                .then(text => {
                    Papa.parse(text, {
                        header: false,
                        delimiter: ';',
                        skipEmptyLines: true,
                        complete: function(results) {
                            let usageData = JSON.parse(localStorage.getItem('usageData')) || [];
                            results.data.slice(1).forEach(row => {
                                let [date, gas, electricity] = row;
                                if (date && gas && electricity) {
                                    usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                                }
                            });

                            localStorage.setItem('usageData', JSON.stringify(usageData));
                            updateCharts();
                        }
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        function updateCharts() {
            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            if (data.length === 0) return;

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];
            
            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const usageChartCtx = document.getElementById('usageChart').getContext('2d');
            const dailyUsageChartCtx = document.getElementById('dailyUsageChart').getContext('2d');
            
            const usageChart = new Chart(usageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: '#FFD700', // Żółty
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: '#1E90FF', // Niebieski
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            const dailyUsageChart = new Chart(dailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: '#FFD700', // Żółty
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: '#1E90FF', // Niebieski
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            generateTable(data);
        }

        function filterAndUpdateCharts() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Wprowadź zakres dat.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data = data.filter(entry => entry.date >= startDate && entry.date <= endDate);

            if (data.length === 0) {
                alert("Brak danych w wybranym zakresie dat.");
                return;
            }

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];

            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const filteredUsageChartCtx = document.getElementById('filteredUsageChart').getContext('2d');
            const filteredDailyUsageChartCtx = document.getElementById('filteredDailyUsageChart').getContext('2d');
            
            const filteredUsageChart = new Chart(filteredUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: '#FFD700', // Żółty
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: '#1E90FF', // Niebieski
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            const filteredDailyUsageChart = new Chart(filteredDailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: '#FFD700', // Żółty
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: '#1E90FF', // Niebieski
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            generateTable(data, true);
        }

        function generateTable(data, isFiltered = false) {
            const tableId = isFiltered ? 'filteredDataTable' : 'dataTable';
            const tableContainer = document.getElementById(tableId);
            tableContainer.innerHTML = '';

            if (data.length === 0) {
                tableContainer.innerHTML = '<p>Brak danych do wyświetlenia.</p>';
                return;
            }

            let table = '<table><thead><tr><th>Data</th><th>Zużycie gazu</th><th>Zużycie prądu</th></tr></thead><tbody>';
            data.forEach(entry => {
                table += `<tr><td>${entry.date}</td><td>${entry.gas.toFixed(2)}</td><td>${entry.electricity.toFixed(2)}</td></tr>`;
            });
            table += '</tbody></table>';

            tableContainer.innerHTML = table;
        }

        // Inicjalizacja wykresów przy pierwszym załadowaniu
        document.addEventListener('DOMContentLoaded', updateCharts);
    </script>
</body>
</html>

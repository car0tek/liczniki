    <script>
        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const gas = parseFloat(document.getElementById('gas').value);
            const electricity = parseFloat(document.getElementById('electricity').value);

            if (!date || isNaN(gas) || isNaN(electricity)) {
                alert("Wprowadź poprawne dane.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data.push({ date, gas, electricity });
            localStorage.setItem('usageData', JSON.stringify(data));

            updateCharts();
        }

        function clearData() {
            if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane?")) {
                localStorage.removeItem('usageData');
                updateCharts();
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                let usageData = JSON.parse(localStorage.getItem('usageData')) || [];

                sheetData.slice(1).forEach(row => {
                    let [date, gas, electricity] = row;
                    if (typeof date === 'number') {
                        date = excelDateToJSDate(date);
                    }
                    if (date && gas && electricity) {
                        usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                    }
                });

                localStorage.setItem('usageData', JSON.stringify(usageData));
                updateCharts();
            };

            reader.readAsArrayBuffer(file);
        });

        function renderTable(elementId, data) {
            const tableContainer = document.getElementById(elementId);
            tableContainer.innerHTML = '';

            if (data.length === 0) return;

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            ['Data', 'Licznik gazu', 'Licznik prądu', 'Zużycie gazu', 'Zużycie prądu'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            let prevGas = 0;
            let prevElectricity = 0;

            data.forEach((entry, index) => {
                const row = document.createElement('tr');
                ['date', 'gas', 'electricity'].forEach(field => {
                    const td = document.createElement('td');
                    td.textContent = entry[field];
                    row.appendChild(td);
                });

                if (index > 0) {
                    const dailyGas = entry.gas - data[index - 1].gas;
                    const dailyElectricity = entry.electricity - data[index - 1].electricity;
                    row.appendChild(createCell(dailyGas));
                    row.appendChild(createCell(dailyElectricity));
                } else {
                    row.appendChild(createCell('-'));
                    row.appendChild(createCell('-'));
                }
                tbody.appendChild(row);
                prevGas = entry.gas;
                prevElectricity = entry.electricity;
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function createCell(content) {
            const td = document.createElement('td');
            td.textContent = content;
            return td;
        }

    const endDate = document.getElementById('endDate').value;

        return;
    }

    console.log("Filtruję dane od:", startDate, "do:", endDate);

    const data = JSON.parse(localStorage.getItem('usageData')) || [];
    console.log("Dane przed filtrowaniem:", data);

    const filteredData = data.filter(entry => entry.date >= startDate && entry.date <= endDate);
    console.log("Dane po filtrowaniu:", filteredData);

    if (filteredData.length === 0) {
        alert("Brak danych dla wybranego zakresu.");
        return;
    }

    const filteredLabels = Array.from(new Set(filteredData.map(entry => entry.date))).sort();
    const filteredDataMap = new Map(filteredData.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

    const filteredGasData = [];
    const filteredElectricityData = [];

    filteredLabels.forEach(date => {
        if (filteredDataMap.has(date)) {
            const { gas, electricity } = filteredDataMap.get(date);
            filteredGasData.push(gas);
            filteredElectricityData.push(electricity);
        }
    });

    const ctxFiltered = document.getElementById('filteredUsageChart').getContext('2d');
    const ctxFiltered2 = document.getElementById('filteredDailyUsageChart').getContext('2d');

    const filteredUsageChart = new Chart(ctxFiltered, {
        type: 'line',
        data: {
            labels: filteredLabels,
            datasets: [
                {
                    label: 'Zużycie gazu (przefiltrowane)',
                    data: filteredGasData,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    fill: true
                },
                {
                    label: 'Zużycie prądu (przefiltrowane)',
                    data: filteredElectricityData,
                    borderColor: 'yellow',
                    backgroundColor: 'rgba(255, 255, 0, 0.1)',
                    fill: true
                }
            ]
        }
    });

    const filteredDailyGasData = [];
    const filteredDailyElectricityData = [];
    let filteredDailyLabels = [];

    filteredData.forEach((entry, index) => {
        if (index > 0) {
            const prevEntry = filteredData[index - 1];
            filteredDailyLabels.push(entry.date);
            filteredDailyGasData.push(entry.gas - prevEntry.gas);
            filteredDailyElectricityData.push(entry.electricity - prevEntry.electricity);
        }
    });

    const filteredDailyUsageChart = new Chart(ctxFiltered2, {
        type: 'line',
        data: {
            labels: filteredDailyLabels,
            datasets: [
                {
                    label: 'Dzienne zużycie gazu (przefiltrowane)',
                    data: filteredDailyGasData,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    fill: true
                },
                {
                    label: 'Dzienne zużycie prądu (przefiltrowane)',
                    data: filteredDailyElectricityData,
                    borderColor: 'yellow',
                    backgroundColor: 'rgba(255, 255, 0, 0.1)',
                    fill: true
                }
            ]
        }
    });

    renderTable('filteredDataTable', filteredData);
}

        // Początkowe wywołanie, aby załadować dane przy pierwszym uruchomieniu
        updateCharts();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie zużycia gazu i prądu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, button {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        canvas {
            width: 100%;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitorowanie zużycia gazu i prądu</h1>

        <!-- Data input form -->
        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="gas">Stan licznika gazu:</label>
            <input type="number" id="gas" placeholder="Wprowadź stan licznika gazu">
        </div>
        <div class="form-group">
            <label for="electricity">Stan licznika prądu:</label>
            <input type="number" id="electricity" placeholder="Wprowadź stan licznika prądu">
        </div>

        <div class="buttons">
            <button onclick="saveData()">Zapisz dane</button>
            <button onclick="clearData()">Wyczyść dane</button>
        </div>

        <!-- Excel file input -->
        <h2>Importuj dane z Excela</h2>
        <input type="file" id="fileInput" accept=".xlsx" />

        <!-- Date range input -->
        <h2>Filtruj dane w zakresie dat</h2>
        <div class="form-group">
            <label for="startDate">Data początkowa:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data końcowa:</label>
            <input type="date" id="endDate">
        </div>
        <button onclick="filterAndUpdateCharts()">Filtruj dane</button>
        <button onclick="exportToPDF()">Eksportuj do PDF</button>

        <!-- Charts -->
        <h2>Wykres zużycia gazu i prądu</h2>
        <canvas id="usageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu</h2>
        <canvas id="dailyUsageChart"></canvas>

        <!-- Table for exporting -->
        <h2>Tabela zużycia</h2>
        <div id="dataTable"></div>
    </div>

    <script>
        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const gas = parseFloat(document.getElementById('gas').value);
            const electricity = parseFloat(document.getElementById('electricity').value);

            if (!date || isNaN(gas) || isNaN(electricity)) {
                alert("Wprowadź poprawne dane.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data.push({ date, gas, electricity });
            localStorage.setItem('usageData', JSON.stringify(data));

            updateCharts();
        }

        function clearData() {
            if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane?")) {
                localStorage.removeItem('usageData');
                updateCharts();
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                let usageData = JSON.parse(localStorage.getItem('usageData')) || [];

                sheetData.slice(1).forEach(row => {
                    let [date, gas, electricity] = row;
                    if (typeof date === 'number') {
                        date = excelDateToJSDate(date);
                    }
                    if (date && gas && electricity) {
                        usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                    }
                });

                localStorage.setItem('usageData', JSON.stringify(usageData));
                updateCharts();
            };

            reader.readAsArrayBuffer(file);
        });

        function updateCharts() {
            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            if (data.length === 0) return;

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];
            
            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const usageChartCtx = document.getElementById('usageChart').getContext('2d');
            new Chart(usageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            const dailyUsageChartCtx = document.getElementById('dailyUsageChart').getContext('2d');
            new Chart(dailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            // Update table
            const tableDiv = document.getElementById('dataTable');
            let tableHTML = `<table border="1" cellspacing="0" cellpadding="5">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Stan licznika gazu</th>
                                        <th>Stan licznika prądu</th>
                                        <th>Dzienna różnica gazu</th>
                                        <th>Dzienna różnica prądu</th>
                                    </tr>
                                </thead>
                                <tbody>`;
            data.forEach((entry, index) => {
                const prevGas = index > 0 ? data[index - 1].gas : 0;
                const prevElectricity = index > 0 ? data[index - 1].electricity : 0;
                const dailyGasUsage = entry.gas - prevGas;
                const dailyElectricityUsage = entry.electricity - prevElectricity;
                tableHTML += `<tr>
                                <td>${entry.date}</td>
                                <td>${entry.gas}</td>
                                <td>${entry.electricity}</td>
                                <td>${dailyGasUsage.toFixed(2)}</td>
                                <td>${dailyElectricityUsage.toFixed(2)}</td>
                              </tr>`;
            });
            tableHTML += `</tbody></table>`;
            tableDiv.innerHTML = tableHTML;
        }

        function filterAndUpdateCharts() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Proszę wybrać zakres dat.');
                return;
            }

            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            const filteredData = data.filter(entry => entry.date >= startDate && entry.date <= endDate);

            if (filteredData.length === 0) {
                alert('Brak danych w wybranym zakresie.');
                clearCharts();
                return;
            }

            const allDates = Array.from(new Set(filteredData.map(entry => entry.date))).sort();
            const dataMap = new Map(filteredData.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];
            
            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const usageChartCtx = document.getElementById('usageChart').getContext('2d');
            new Chart(usageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            const dailyUsageChartCtx = document.getElementById('dailyUsageChart').getContext('2d');
            new Chart(dailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            // Update table
            const tableDiv = document.getElementById('dataTable');
            let tableHTML = `<table border="1" cellspacing="0" cellpadding="5">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Stan licznika gazu</th>
                                        <th>Stan licznika prądu</th>
                                        <th>Dzienna różnica gazu</th>
                                        <th>Dzienna różnica prądu</th>
                                    </tr>
                                </thead>
                                <tbody>`;
            filteredData.forEach((entry, index) => {
                const prevGas = index > 0 ? filteredData[index - 1].gas : 0;
                const prevElectricity = index > 0 ? filteredData[index - 1].electricity : 0;
                const dailyGasUsage = entry.gas - prevGas;
                const dailyElectricityUsage = entry.electricity - prevElectricity;
                tableHTML += `<tr>
                                <td>${entry.date}</td>
                                <td>${entry.gas}</td>
                                <td>${entry.electricity}</td>
                                <td>${dailyGasUsage.toFixed(2)}</td>
                                <td>${dailyElectricityUsage.toFixed(2)}</td>
                              </tr>`;
            });
            tableHTML += `</tbody></table>`;
            tableDiv.innerHTML = tableHTML;
        }

        function exportToPDF() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Proszę wybrać zakres dat.');
                return;
            }

            const usageChart = document.getElementById('usageChart');
            const dailyUsageChart = document.getElementById('dailyUsageChart');
            const dataTable = document.getElementById('dataTable');

            const pdf = new jsPDF('p', 'mm', 'a4');
            const margin = 10;
            const imgWidth = 190;
            const pageHeight = 295;

            html2canvas(usageChart).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', margin, margin, imgWidth, 100);
                
                html2canvas(dailyUsageChart).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', margin, margin, imgWidth, 100);

                    const tableHTML = dataTable.innerHTML;
                    const tableData = [];
                    const rows = new DOMParser().parseFromString(tableHTML, 'text/html').querySelectorAll('tbody tr');
                    rows.forEach(row => {
                        const cells = Array.from(row.querySelectorAll('td')).map(cell => cell.textContent);
                        tableData.push(cells);
                    });

                    pdf.addPage();
                    pdf.autoTable({
                        head: [['Data', 'Stan licznika gazu', 'Stan licznika prądu', 'Dzienna różnica gazu', 'Dzienna różnica prądu']],
                        body: tableData,
                        margin: { top: 10 },
                        styles: { fontSize: 10 },
                        pageBreak: 'auto'
                    });

                    pdf.save('zuzycie_danych.pdf');
                });
            });
        }

        function clearCharts() {
            const usageChartCtx = document.getElementById('usageChart').getContext('2d');
            usageChartCtx.clearRect(0, 0, usageChartCtx.canvas.width, usageChartCtx.canvas.height);

            const dailyUsageChartCtx = document.getElementById('dailyUsageChart').getContext('2d');
            dailyUsageChartCtx.clearRect(0, 0, dailyUsageChartCtx.canvas.width, dailyUsageChartCtx.canvas.height);

            const tableDiv = document.getElementById('dataTable');
            tableDiv.innerHTML = '';
        }

        window.onload = function() {
            updateCharts();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorowanie zużycia gazu i prądu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable"></script>
    <style>
        /* Ustawienia dla całego tła */
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: black;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 0%;
    background-color: rgba(0, 0, 0, 0.5); /* 50% przyciemnienie */
}

.container {
    width: 80vw; /* Ustaw szerokość kontenera na 80% szerokości widoku */
    max-width: 1920px; /* Maksymalna szerokość kontenera */
    height: calc(80vw * 9 / 16); /* Ustaw wysokość kontenera proporcjonalnie do szerokości dla 16:9 */
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.8); /* Tło pod tekstem o 80% przejrzystości */
    padding: 20px;
    box-sizing: border-box; /* Uwzględnia padding w szerokości kontenera */
}

.form-group {
    margin-bottom: 1em;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input, button {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
}

button {
    padding: 0.5em 1em;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

canvas {
    width: 100%;
    max-width: 100%;
}

.tables-container {
    display: flex;
    justify-content: space-between;
    gap: 1%;
}

.table-wrapper {
    width: 48%;
    overflow-x: auto; /* Dodaj przewijanie poziome dla większych tabel */
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 6px;
    text-align: left;
    font-size: 11px;
    white-space: nowrap;
}

th {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitorowanie zużycia gazu i prądu</h1>

        <!-- Formularz wprowadzania danych -->
        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="gas">Stan licznika gazu:</label>
            <input type="number" id="gas" placeholder="Wprowadź stan licznika gazu">
        </div>
        <div class="form-group">
            <label for="electricity">Stan licznika prądu:</label>
            <input type="number" id="electricity" placeholder="Wprowadź stan licznika prądu">
        </div>

        <div class="buttons">
            <button onclick="saveData()">Zapisz dane</button>
            <button onclick="clearData()">Wyczyść dane</button>
        </div>

        <!-- Import z Excela -->
        <h2>Importuj dane z Excela</h2>
        <input type="file" id="fileInput" accept=".xlsx" />

        <!-- Zakres dat -->
        <h2>Filtruj dane w zakresie dat</h2>
        <div class="form-group">
            <label for="startDate">Data początkowa:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">Data końcowa:</label>
            <input type="date" id="endDate">
        </div>
        <button onclick="filterAndUpdateCharts()">Filtruj dane</button>

        <!-- Wykresy -->
        <h2>Wykres zużycia gazu i prądu</h2>
        <canvas id="usageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu</h2>
        <canvas id="dailyUsageChart"></canvas>

        <!-- Przefiltrowane wykresy -->
        <h2>Wykres zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredUsageChart"></canvas>

        <h2>Wykres dziennego zużycia gazu i prądu (przefiltrowane)</h2>
        <canvas id="filteredDailyUsageChart"></canvas>

        <!-- Tabele -->
        <h2>Tabela zużycia</h2>
        <div class="tables-container">
            <div class="table-wrapper" id="dataTable"></div>
            <div class="table-wrapper" id="filteredDataTable"></div>
        </div>
    </div>
    <script>
        function excelDateToJSDate(excelDate) {
            const date = new Date((excelDate - 25569) * 86400 * 1000);
            return date.toISOString().split('T')[0];
        }

        function saveData() {
            const date = document.getElementById('date').value;
            const gas = parseFloat(document.getElementById('gas').value);
            const electricity = parseFloat(document.getElementById('electricity').value);

            if (!date || isNaN(gas) || isNaN(electricity)) {
                alert("Wprowadź poprawne dane.");
                return;
            }

            let data = JSON.parse(localStorage.getItem('usageData')) || [];
            data.push({ date, gas, electricity });
            localStorage.setItem('usageData', JSON.stringify(data));

            updateCharts();
        }

        function clearData() {
            if (confirm("Czy na pewno chcesz wyczyścić wszystkie dane?")) {
                localStorage.removeItem('usageData');
                updateCharts();
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                let usageData = JSON.parse(localStorage.getItem('usageData')) || [];

                sheetData.slice(1).forEach(row => {
                    let [date, gas, electricity] = row;
                    if (typeof date === 'number') {
                        date = excelDateToJSDate(date);
                    }
                    if (date && gas && electricity) {
                        usageData.push({ date, gas: parseFloat(gas), electricity: parseFloat(electricity) });
                    }
                });

                localStorage.setItem('usageData', JSON.stringify(usageData));
                updateCharts();
            };

            reader.readAsArrayBuffer(file);
        });

        function updateCharts() {
            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            if (data.length === 0) return;

            const allDates = Array.from(new Set(data.map(entry => entry.date))).sort();
            const dataMap = new Map(data.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];
            
            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const usageChartCtx = document.getElementById('usageChart').getContext('2d');
            new Chart(usageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu',
                            data: gasData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Zużycie prądu',
                            data: electricityData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            const dailyUsageChartCtx = document.getElementById('dailyUsageChart').getContext('2d');
            new Chart(dailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu',
                            data: dailyGasUsage,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Dzienne zużycie prądu',
                            data: dailyElectricityUsage,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            updateTable(data, 'dataTable');
        }

        function updateTable(data, tableId) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';

            if (data.length === 0) {
                table.innerHTML = '<p>Brak danych do wyświetlenia.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Data</th><th>Zużycie gazu</th><th>Zużycie prądu</th><th>Dzienne zużycie gazu</th><th>Dzienne zużycie prądu</th></tr></thead><tbody>';
            let prevGas = 0;
            let prevElectricity = 0;

            data.forEach((entry, index) => {
                const dailyGas = index > 0 ? (entry.gas - data[index - 1].gas) : 0;
                const dailyElectricity = index > 0 ? (entry.electricity - data[index - 1].electricity) : 0;
                tableHTML += `<tr><td>${entry.date}</td><td>${entry.gas}</td><td>${entry.electricity}</td><td>${dailyGas}</td><td>${dailyElectricity}</td></tr>`;
                prevGas = entry.gas;
                prevElectricity = entry.electricity;
            });
            tableHTML += '</tbody></table>';

            table.innerHTML = tableHTML;
        }

        function filterAndUpdateCharts() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Wprowadź poprawny zakres dat.");
                return;
            }

            const data = JSON.parse(localStorage.getItem('usageData')) || [];
            const filteredData = data.filter(entry => entry.date >= startDate && entry.date <= endDate);

            if (filteredData.length === 0) {
                alert("Brak danych w wybranym zakresie dat.");
                return;
            }

            const allDates = Array.from(new Set(filteredData.map(entry => entry.date))).sort();
            const dataMap = new Map(filteredData.map(entry => [entry.date, { gas: entry.gas, electricity: entry.electricity }]));

            const gasData = [];
            const electricityData = [];
            const labels = [];

            let prevGas = 0;
            let prevElectricity = 0;

            allDates.forEach(date => {
                labels.push(date);
                if (dataMap.has(date)) {
                    const { gas, electricity } = dataMap.get(date);
                    gasData.push(gas);
                    electricityData.push(electricity);
                    prevGas = gas;
                    prevElectricity = electricity;
                } else {
                    gasData.push(prevGas);
                    electricityData.push(prevElectricity);
                }
            });

            const dailyGasUsage = [];
            const dailyElectricityUsage = [];

            for (let i = 1; i < gasData.length; i++) {
                dailyGasUsage.push(gasData[i] - gasData[i - 1]);
                dailyElectricityUsage.push(electricityData[i] - electricityData[i - 1]);
            }

            const filteredUsageChartCtx = document.getElementById('filteredUsageChart').getContext('2d');
            new Chart(filteredUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zużycie gazu (przefiltrowane)',
                            data: gasData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Zużycie prądu (przefiltrowane)',
                            data: electricityData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            const filteredDailyUsageChartCtx = document.getElementById('filteredDailyUsageChart').getContext('2d');
            new Chart(filteredDailyUsageChartCtx, {
                type: 'line',
                data: {
                    labels: labels.slice(1),
                    datasets: [
                        {
                            label: 'Dzienne zużycie gazu (przefiltrowane)',
                            data: dailyGasUsage,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Dzienne zużycie prądu (przefiltrowane)',
                            data: dailyElectricityUsage,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            display: true
                        }
                    }
                }
            });

            updateTable(filteredData, 'filteredDataTable');
        }
        window.onload = updateCharts;
    </script>
</body>
</html>
